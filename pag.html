<!DOCTYPE html>
<html ng-app>

    <head>
        <meta charset="utf-8">
        <script src="https://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="est.css">
    </head>

    <body>
            
            <div ng-controller="ListaComprasController">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Nota</th>
                            </tr>
                        </thead>
                        <tbody>
                                <tr ng-repeat="item in itens | orderBy : 'quantidade' ">
                                <td><strong>{{ item.produto }}</strong></td>
                                <td>{{ item.quantidade }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <form class="form-inline" name="formItem">
                        <input type="text" ng-model="item.produto" placeholder="Produto">
                        <input type="number" ng-model="item.quantidade" placeholder="Quantidade">
                        <button class="btn btn-primary" ng-click="adicionaItem()">adicionar Ã­tem</button>
                    </form>
            </div>


                

    </body>         

            <script>
                                
                function ListaComprasController($scope) {
                    $scope.itens = [
                        {produto: 'Jose', quantidade: 7, comprado: false},
                        {produto: 'Felipe', quantidade: 10, comprado: false}
                    ];

                    $scope.adicionaItem = function () {
                        $scope.itens.push({produto: $scope.item.produto,
                                            quantidade: $scope.item.quantidade,
                                            comprado: false});
                    $scope.item.produto = $scope.item.quantidade = '';
                    };
                }



            </script>


            


            

    

</html>
